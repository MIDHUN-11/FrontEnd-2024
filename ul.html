<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add more styles as needed */
    ul {
      list-style: none; /* Remove default list styling */
      padding: 0;
    }

    li {
      margin-bottom: 10px; /* Adjust spacing between list items */
      display: flex; /* Use flex to align image and text */
      align-items: center; /* Center vertically */
    }

    img {
      width: 20px; /* Set the width of the image */
      height: 20px; /* Set the height of the image */
      margin-right: 5px; /* Adjust the spacing between the image and text */
    }
  </style>
  <title>Custom Image Icon in Unordered List</title>
</head>
<body>

  <!-- Use an img tag inside each list item for the custom image icon -->
  <ul>
    <li><img src="image-gallery.png" alt="Icon"> Item 1</li>
    <li><img src="image-gallery.png" alt="Icon"> Item 2</li>
    <li>Item 3</li>
    <li><img src="image-gallery.png" alt="Icon"> Item 4</li>
  </ul>

 <style>
     @media(max-width:10000px){
    ul{
        background-color: lightcyan;
    }
  }
 </style>

</body>
</html>
