<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button id="plus" onclick="incrementFunction()">+</button>
    <button id="minus" onclick="decrementFunction()">-</button>
    <script>
        let count=0;
        function incrementFunction(){
            count++;
            console.log(count);
        }
        function decrementFunction(){
            count--;
            console.log(count);
        }
    </script>
</body>
</html>
